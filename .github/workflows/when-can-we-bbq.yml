on:
  push:
     branches:
       - main
  schedule:
    - cron:  '10 12 * * *' # runs every day numbers are out at 14:10

name: when-can-we-bbq
# Yes
jobs:
  renderbook:
    name: Render Book
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - uses: r-lib/actions/devtools-r@v1
      - name: Install Packages
        run: Rscript -e 'install.packages(c("suncalc","bookdown","lubridate","dplyr","tidyr","ggplot2","httr","jsonlite"))'
      - name: Install weatherR
        run: Rscript -e 'library(devtools); install_github("abrarwafa/weatherR");'
      - name: Apt-get update
        run: sudo apt-get update
      - name: Set Environment Variables
        run: echo APIKEY="$APIKEY" >> ~/.Renviron
        env:
          APIKEY: ${{ secrets.APIKEY }}
      - name: Render Book
        run: Rscript -e 'bookdown::render_book("index.Rmd")'

